name: vite2-vue3-template
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@master

    - name: 安装和打包
      run: |
        npm install
        npm run build

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@master
      with:
        ACCESS_TOKEN: ${{ secrets.PRIVATE_KEY }}
        BRANCH: gh-pages
        FOLDER: build
